<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page with JavaScript</title>
</head>
<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.game-over-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.game-over-container h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333333;
}

.game-over-container p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #666666;
}

.game-over-container button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.game-over-container button:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div class="game-over-container">
        <h1>You Won</h1>
        <p>Thank you for playing!</p>
        <a href="./login.html">Restart Game</a>
    </div>
</body>
</html>
